<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFinder</title>
    <!-- Favicon -->
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
    <!-- CSS File -->
    <link rel="stylesheet" href="main.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <span>Git<span class="finder">Finder</span></span>
        </div>
        <form class="search-container" aria-label="Search GitHub Profiles">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="input">
                <input
                type="text"
                name="github-username"
                id="github-username"
                class="search-input"
                placeholder="Enter GitHub Username..."
               />
            </div>
            <div class="btn">
                <button type="submit">Search</button>
            </div>
        </form>
        <!-- <div class="mood">
            <span>DARK</span>
            <img src="images/icon-moon.svg">
        </div> -->
    </header>
    <div class="container">
        <aside>
            <!-- Content For Aside -->
        </aside>
        <main>
           <div class="links">
            <ul>
                <li><a class="repositry" href="#">Repositary</a></li>
                <li><a class="following" href="#">Following</a></li>
                <li><a class="followers" href="#">Followers</a></li>
            </ul>
           </div>
           <hr>
           <div class="show-data">
            <!-- show data -->
           </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
